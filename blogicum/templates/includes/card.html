<ul>
  <li>
    Место: {{ post.location }}
  </li>
  <li>
    Дата: {{ post.date }}
  </li>
  <li>
    Категория: <a href="{% url 'blog:category_posts' category_slug=post.category %}">{{ post.category }}</a>
  </li>
</ul>
<p>
  {% if truncate_text %}
    {{ post.text|truncatewords:10 }}
  {% else %}
    {{ post.text|linebreaksbr }}
  {% endif %}
</p>
